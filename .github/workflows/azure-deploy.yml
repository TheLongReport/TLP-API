name: Azure Deployment

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  # Specify your environment name if you have specific ones

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Azure CLI
    - name: Set up Azure CLI
      uses: Azure/cli@v2.1.0  # Correct the Azure CLI action

    # Log in to Azure
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    # Build the .NET application (only if needed)
    - name: Build the application
      run: |
        dotnet restore
        dotnet build --configuration Release

    # Publish the application
    - name: Publish the application
      run: |
        dotnet publish --configuration Release --output ./publish

    # Deploy to Azure Function App or Web App
    - name: Deploy to Azure Function App
      uses: azure/webapps-deploy@v2
      with:
        app-name: tlp-endpoints  # Replace with your Azure Function App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Use your publish profile
        package: ./publish  # Path to the published app

    # Clean up if necessary
    - name: Cleanup
      run: |
        echo "Cleaning up resources"
